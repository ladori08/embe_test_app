
services:
  mongodb:
    image: mongo:7
    container_name: embe-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ ping: 1 })' | mongosh --quiet"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-init:
    image: mongo:7
    depends_on:
      mongodb:
        condition: service_healthy
    restart: 'no'
    volumes:
      - ./infra/mongo/init-replica.js:/init-replica.js:ro
    command: ["bash", "-c", "for i in {1..20}; do mongosh mongodb://mongodb:27017 /init-replica.js && exit 0 || sleep 2; done; exit 1"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: embe-backend
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    environment:
      MONGODB_URI: mongodb://mongodb:27017/embe?replicaSet=rs0
      JWT_SECRET: 0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: embe-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
